<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/CountdownPage.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="png">
    <title>TheClocks</title>
</head>
<body>
    <div class="container">
        <header id="head">
            <div>
                <h1>Contagem Regressiva</h1>
                <nav id="menuicon">
                    <a href="index.html"><img src="imgs/menuicon30.png"></a>
                </nav>
            </div>
        </header>

        <main>
            <h2 id="title">Live em</h2>
            <div class="countdown">
                <div>
                    <h1 id="horas">00</h1>
                    <p>Horas</p>
                </div>
                <div>
                    <h1 id="minutos">00</h1>
                    <p>Minutos</p>
                </div>
                <div>
                    <h1 id="segundos">00</h1>
                    <p>Segundos</p>
                </div>
            </div>
            
            <div class="startButton">
                <button id="button">iniciar</button>
            </div>

            <div class="settings">
                <a href="http://">
                    <img class="config" src="imgs/settings50.png">
                </a>
            </div>
        </main>
    </div>
</body>
</html>
