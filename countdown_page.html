<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/CountdownPage.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="png">
    <title>TheClocks</title>
</head>
<body>
    <header id="head">
        <div>
            <h1>Contagem Regressiva</h1>
            <nav id="menuicon">
                <a href="index.html"><img src="imgs/menuicon30.png"></a>
            </nav>
        </div>
    </header>

    <main>
        <h2 id="title">Live em</h2>
        <table id="clockBackground">
            <tr>
                <td class="clockBackground1">0</td>
                <td class="clockBackground2">0</td>
                <td class="clockBackground3">:</td>
                <td class="clockBackground4">0</td>
                <td class="clockBackground5">0</td>
                <td class="clockBackground6">:</td>
                <td class="clockBackground7">0</td>
                <td class="clockBackground8">0</td>
            </tr>
            <tr>
                <td class="clockBackground9" colspan="4">Tempo Inicial:</td>
                <td class="clockBackground10" colspan="4"> <input id="initialTime" type="time" min="00:00:01"> </td>
            </tr>
            <tr>
                <td id="btnIniciar" colspan="8"><button id="button">iniciar</button></td>
            </tr>
        </table>
        <div class="settings">
            <a href="http://">
                <img class="config" src="imgs/settings50.png">
            </a>
        </div>
    </main>
</body>
</html>
