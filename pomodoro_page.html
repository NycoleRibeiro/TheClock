<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/PomodoroPage.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="png">
    <title>TheClocks</title>
</head>
<body>
    <header id="head">
        <div>
            <h1>Pomodoro</h1>
            <nav id="menuicon">
                <a href="index.html"><img class="menu" src="imgs/menuicon30.png"></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="countdown">
                <div>
                    <h1 id="horas">00</h1>
                    <p>Horas</p>
                </div>
                <div>
                    <h1 id="minutos">00</h1>
                    <p>Minutos</p>
                </div>
                <div>
                    <h1 id="segundos">00</h1>
                    <p>Segundos</p>
                </div>
            </div>
            <div class="frase">Tempo de foco...</div>
            <div class="sessions">Sessões Restantes: <span class="sessions_number">3</span></div>
            <div class="settings">
                <img class="config" src="imgs/settings50.png">
            </div>
        </div>
    </main>

    <div id="modal-settings" class="modal-container mostrar">
        <div class="modal">
            <button class="closeButton">x</button>
            <h3 class="subtitulo">Configurações da Página</h3>
            <form id="form" action="">
                <table>
                    <tr>
                        <td><p class="paragrafo">Tempo de foco</p></td>
                        <td><p class="paragrafo">Tempo de pausa</p></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="input focustimeInput" value="00:30:00"></td>
                        <td><input type="text" class="input stoptimeInput" value="00:15:00"></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="paragrafo">Quantidade de sessões </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" class="input sessionsInput" min="1" value="1">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" class="button" value="OK"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
